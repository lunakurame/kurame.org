<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>Luna Kurame</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
	<style>
@keyframes page-background {
	from {
		background-position: left top;
		transform: rotate(0deg) scale(3);
	}
	25% {
		background-position: right bottom;
		transform: rotate(-150deg) scale(3);
	}
	50% {
		background-position: left bottom;
		transform: rotate(45deg) scale(3);
	}
	75% {
		background-position: right top;
		transform: rotate(-230deg) scale(3);
	}
	to {
		background-position: left top;
		transform: rotate(0deg) scale(3);
	}
}

body {
	width: 100%;
	height: 100%;
	overflow: hidden;
}

.background {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: linear-gradient(-30deg, rgb(17, 189, 160), rgb(27, 142, 236), rgb(218, 54, 54), rgb(223, 29, 158)) no-repeat;
	background-size: 300% 300%;
	animation: page-background 60s infinite;
}

main {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: url(noise.png) repeat;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
}

h1 {
	font: bold 5.5em Montserrat;
	color: #fff;
	text-shadow: 0 0 2px #fff;
	text-align: center;
}

p {
	font: bold 18px Montserrat;
	color: #fff;
	padding: 0 2em;
	text-align: center;
}

a {
	font: bold 18px Montserrat;
	color: #fff;
	transition: text-shadow .3s ease;
}
a:hover {
	text-shadow: 0 0 2px #fff;
}

footer {
	position: absolute;
	bottom: 40px;
	width: 100%;
	z-index: 10;
	text-align: center;
	font: bold 12px Montserrat;
	color: #fff;
	opacity: .5;
}

@media (max-width: 1100px) {
	h1 {
		font-size: 4em;
	}
}

@media (max-width: 600px) {
	h1 {
		font-size: 15vw;
		align-self: flex-end;
		text-align: left;
		padding: 0 2em;
	}

	p {
		font-size: 4vw;
		padding: 2em;
	}

	a {
		font-size: 4vw;
	}

	footer {
		font-size: 3vw;
	}
}
	</style>
</head>
<body>
	<div class="background"></div>
	<main>
		<h1>Coming soon</h1>
		<p>In the meantime, check out my <a href="https://github.com/lunakurame">GitHub&nbsp;profile</a> and <a href="https://squirrel-tale.kurame.org">Squirrel&nbsp;Tale</a>, a&nbsp;game&nbsp;I&nbsp;made!</p>
	</main>
	<footer>
		Copyright &copy; 2022 Luna Kurame
	</footer>
</body>
</html>
